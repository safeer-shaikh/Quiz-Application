<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QUIZ APPLICATION</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1><u>General Knowledge Quiz</u></h1>
	<div class="big-div">
		<fieldset>
			<p>Q1: _____ is known as leap day or leap year day.</p>
			<div class="sm-div">
				<label><input id="q1-a1" type="radio" name="GK1">29 Feb</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q1-a2" type="radio" name="GK1">01 Feb</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q1-a3" type="radio" name="GK1">28 Feb</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q1-a4" type="radio" name="GK1">01 March</input></label>
			</div>
		</fieldset>
	</div><br><hr>
	<div class="big-div">
		<fieldset>
			<p>Q2: _____ is the world’s fastest-sinking city.</p>
			<div class="sm-div">
				<label><input id="q2-a1" type="radio" name="GK2">Manila</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q2-a2" type="radio" name="GK2">Jakarta</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q2-a3" type="radio" name="GK2">Shanghai</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q2-a4" type="radio" name="GK2">None of these</input></label>
			</div>
		</fieldset>
	</div><br><hr>
	<div class="big-div">
		<fieldset>
			<p>Q3: Where is the World’s longest sea bridge?</p>
			<div class="sm-div">
				<label><input id="q3-a1" type="radio" name="GK3">Japan</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q3-a2" type="radio" name="GK3">Russia</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q3-a3" type="radio" name="GK3">China</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q3-a4" type="radio" name="GK3">USA</input></label>
			</div>
		</fieldset>
	</div><br><hr>
	<div class="big-div">
		<fieldset>
			<p>Q4: Penalty cards(Yellow, Red) used in Football first introduced in which year :</p>
			<div class="sm-div">
				<label><input id="q4-a1" type="radio" name="GK4">1970</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q4-a2" type="radio" name="GK4">1974</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q4-a3" type="radio" name="GK4">1990</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q4-a4" type="radio" name="GK4">1978</input></label>
			</div>
		</fieldset>
	</div><br><hr>
	<div class="big-div">
		<fieldset>
			<p>Q5: Turkey connects the two continents:</p>
			<div class="sm-div">
				<label><input id="q5-a1" type="radio" name="GK5">Asia and Australia</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q5-a2" type="radio" name="GK5">South America and North America</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q5-a3" type="radio" name="GK5">Asia and Africa</input></label>
			</div>
			<div class="sm-div">
				<label><input id="q5-a4" type="radio" name="GK5">Asia and Europe</input></label>
			</div>
		</fieldset>
	</div><br><hr>
	<button class="resBtn" onclick="check();">Show Result</button>
</body>
<script src="app.js"></script>
</html>
